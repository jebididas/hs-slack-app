<html>

  <button id="postToSlack" class="btn btn-default">Post to Channel</button>
    <script>
      function getQuerystring (key) {
        key = key.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
        var regex = new RegExp("[\\?&]"+key+"=([^]*)");
        var qs = regex.exec(location.search);
        return qs[1];
      }

        $.ajax({
          method: "GET",

        })
        .done(function() {

      $channel = "C0ABJFJLX";
      $message = decodeURIComponent(getQuerystring('message'));
      $url = "https://slack.com/api/chat.postMessage?token=xoxp-10392449395-10392282678-10582097568-98ee1cbe14&channel=" + $channel 
            + "&text=" + $message 
            + "&as_user=true"
            + "&pretty=1";

      $('#postToSlack').on('click', function(event) {
        event.preventDefault(); // To prevent following the link
        $.ajax({
          method: "POST",
          url: $url,
        })
          .done(function() {
            $('#postToSlack').remove();
            $('.slack-message').empty();
            $('.slack-message').append('div').addClass('message-sent').text('Message sent!');
          });        
      });
      
      $('.message-details').text(decodeURIComponent(getQuerystring('message')));
      $formattedTime = moment(decodeURIComponent(getQuerystring('datetime')),"h:mm A");
      $('.message-time').text($formattedTime);

    </script>
