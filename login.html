<html>
 <head>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300italic,400,700,900,400italic,700italic,900italic" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 </head>
 <body>
 	<script type="text/javascript">
 		// Check if authed
 		if(localStorage.getItem('slack_access_token') != undefined){
 			window.location.replace('handler.html');
 		}
 	</script>

 	<script type="text/javascript">
 	$(document).ready(function(){
 		$('#login-btn-link').on('click', function(event){
 			window.open('https://slack.com/oauth/authorize?client_id=10392449395.10392827204&scope=client&redirect_uri=https://hs-slack.herokuapp.com/auth.html', '_blank');
 			close();
 		});
 	});
 	</script>

 	<div id="login-cont">
 	  <button id="oAuthLogin" class="btn btn-default btn-xs">
 	  	<img id="login-btn-img" src="slack-30.png">
 	    <a id="login-btn-link">Login</a>
 	  </button>
 	  <p id="register-text">Trying to create a team? <a id="register-link" target="_blank" href="https://slack.com/">Sign up on Slack</a> to get started.</p>
 	</div> 

 </body>
 </html>
