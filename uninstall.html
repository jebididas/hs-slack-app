<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="sha512.js"></script>
  <script src="https://d2l6uygi1pgnys.cloudfront.net/jsapi/2-0/hsp.js"></script>
</head>
<body>
<script type="text/javascript">
	function getParameterByName(name) {  // This decodes and separates the URI into pieces
	    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
	    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
	        results = regex.exec(location.search);
	    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}

	var slack_uninstall_user = localStorage.setItem('slack_uninstall_user',getParameterByName('user_id'));
	var slack_uninstall_token = localStorage.setItem('slack_uninstall_token',getParameterByName('token'));
	var slack_uninstall_time_stamp = localStorage.setItem('slack_uninstall_time_stamp',getParameterByName('time_stamp'));


</script>
<script src="https://d2l6uygi1pgnys.cloudfront.net/jsapi/2-0/hsp.js"></script>
</body>
</html>
